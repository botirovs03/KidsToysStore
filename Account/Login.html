<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <header class="mx-3">
        <nav class="navbar navbar-expand-md bg-nav">

            <div class="container-fluid">
                <a class="navbar-brand" onclick="window.location.assign(window.location.origin)"><img
                        src="../images/Logo.png" class="logoImage"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>



                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">

                            <a class="nav-link" onclick="window.location.assign(window.location.origin)">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="Admin" asp-controller="Order" asp-action="Index">
                                ORDERS
                            </a>
                        </li>


                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" id="register" href="./Register.html">Register</a>
                        </li>
                        <li class="nav-item highlightURL">
                            <a class="nav-link text-dark" id="login" href="./Login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" style="display: none;" id="User" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" style="display: none;" id="LogOut" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="conter">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input id="Email" type="text" required>
                <span></span>
                <label> Email</label>
            </div>

            <div class="txt_field">
                <input id="Password" type="Password" required>
                <span></span>
                <label> Password</label>
            </div>
            <div id="ErrorBox">

            </div>
            <div class="pass">Forgot Password?</div>
            <input type="button" value="Login" onclick="check()">
            <div class="signup_link">
                Not a member? <a href="./Register.html">Signup</a>
            </div>

        </form>
    </div>

    <footer class="footer text-muted mt-auto rounded-top">
        <img src="../images/Logo.png" class="logoImage m-3">
        <div class="text-center border-top">&copy; 2023 - Kids Toys Store</div>
    </footer>

    <script src="AccountManager.js">
    </script>
    <script>
        document.getElementById("Password").onkeydown = function (e) {
            if (e.key == "Enter") {
                check()
            }
            // e.preventDefault();
        };
    </script>
    <script src="./LoginControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
