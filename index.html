  </header>

  <div>
    <div class="flex-container wrap">
      <div class="flex-item-leftS">

        <div class="search">
          <input type="search" name="search" class="searchTerm" id="SearchTerm" pattern=".*\S.*" required>
          <button class="search-btn searchButton" id="SearchButton" type="button">
            <span><i class="bi bi-search"></i></span>
          </button>
        </div>
      </div>
      <div class="flex-item-right">
        <div id="CartIcon" class="cartRight">
          <i class="bi bi-cart"></i>
        </div>
      </div>
    </div>

    <div class="bg-body mx-3 mb-5 flex-container">

      <div id="siteBody" class="pos1 poswidth2 mb-">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Third slide"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="./images/main1.png" class="w-100 d-block" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0, 0.2);">

              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main2.png" class="w-100 d-block" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0, 0.2);">


              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main3.png" class="w-100 d-block" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0, 0.2);">

              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main4.png" class="w-100 d-block" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0, 0.2);">

              </div>
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="cartMin">
        </div>
        <div class="divider">
          <!-- this is div -->
          <img class="KidsToysStore" src="./images/KidsToysStore.png" />
        </div>

        <div class="ByAge">
          <div class="GiftByAgeText">
            Gift by Kid Age:
          </div>
          <div class="AgeButton" data-age="1">
            <div class="age">1+</div>
            <div class="textYear">year</div>
          </div>
          <div class="AgeButton" data-age="3">
            <div class="age">3+</div>
            <div class="textYear">year</div>
          </div>
          <div class="AgeButton" data-age="7">
            <div class="age">7+</div>
            <div class="textYear">year</div>
          </div>
          <div class="AgeButton" data-age="13">
            <div class="age">13+</div>
            <div class="textYear">year</div>
          </div>
          <div class="AgeButton" data-age="16">
            <div class="age">16+</div>
            <div class="textYear">year</div>
          </div>
        </div>
        <div class="contentProducts">
          Our Bestsellers
        </div>
        <div id="exampleSlider">
          <div class="MS-content" id="bestsellers">
            <div class="item"></div>

          </div>
          <div class="MS-controls">
            <button class="MS-left">
              <img src="./images/left.png">
            </button>
            <button class="MS-right">
              <img src="./images/right.png">
            </button>
          </div>
        </div>

        <img src="./images/op.png" class="contentHolderImage">
        <div class="container-fluid col-12 rounded contentBody">
          <div class="contentProducts">
            Our Products
          </div>
          <div id="items" class="row p-5">
            <span id="NoProducts">No Products Aviable</span>
          </div>

          </main>
        </div>

      </div>
      <div id="cartMax" class="flex-item-right">
        <div id="cartMenu" class="cartMenuMax cartMenu-hidden">
          <div id="CloseButton">
            <!-- <a href="javascript:void(0)" class="bar-item button right"><i class="bi bi-x"></i></a> -->
          </div>
          <div id="BuyButton" class="btn btn-success">
            BUY
          </div>
          <div id="Total" class="highlight">
            Total: $
            <span id="TotalValue"></span>
          </div>
          <div id="CartItems">

          </div>


        </div>
      </div>

      <div>
        <img class="backgroundImage" src="./images/background.png">
      </div>

    </div>

  <div class="flex-container mx-3 mb-3">

    <img src="./images/Logo.png" class="logoImage m-3">
    <div class="text-center border-top">&copy; 2023 - Kids Toys Store</div>
  </footer>


  <!-- sweetalert2 -->
  <template id="my-template">
    <swal-title>
      You can't Add to cart without Loging in!
    </swal-title>
    <swal-icon type="warning"></swal-icon>
    <swal-button type="confirm">
      Log In
    </swal-button>
    <swal-button type="cancel">
      Close
    </swal-button>
    <swal-button color="#42bee8" type="deny">
      Continue as a Guest
    </swal-button>
    <swal-param name="allowEscapeKey" value="false" />
    <swal-param name="customClass" value='{ "popup": "my-popup" }' />
    <swal-function-param name="didOpen" />
  </template>
  <!-- sweetalert2 -->

  <!-- sweetalert2Buy -->
  <template id="my-template-buy">
    <swal-title>
      Your Order has been placed!
      <ul style="font-size: 12px;">
        <li>asd</li>
        <li>asdfasdf</li>
      </ul>
    </swal-title>
    <swal-icon type="success"></swal-icon>
    <swal-button type="confirm">
      Log In
    </swal-button>
    <swal-button type="cancel">
      Close
    </swal-button>
    <swal-button color="#42bee8" type="deny">
      Continue as a Guest
    </swal-button>
    <swal-param name="allowEscapeKey" value="false" />
    <swal-param name="customClass" value='{ "popup": "my-popup" }' />
    <swal-function-param name="didOpen" />
  </template>
