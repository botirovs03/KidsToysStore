<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../wwwroot/css/bootswatch.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
</head>

<body>
    <header class="mx-3">
        <nav class="navbar navbar-expand-md bg-nav">

            <div class="container-fluid">
                <a class="navbar-brand" onclick="window.location.assign(window.location.origin)"><img
                        src="../images/Logo.png" class="logoImage"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>



                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">

                            <a class="nav-link" onclick="window.location.assign(window.location.origin)">HOME</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" asp-area="Admin" asp-controller="Order" asp-action="Index">
                                ORDERS
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link highlightURL" id="AddProduct" style="display: none;" href="./AddProduct/index.html">
                                ADD PRODUCT
                            </a>
                        </li>

                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" style="display: none;"  id="register" href="./Register.html">Register</a>
                        </li>
                        <li class="nav-item highlightURL">
                            <a class="nav-link text-dark" style="display: none;"  id="login" href="./Login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" style="display: none;" id="User" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" style="display: none;" id="LogOut" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mb-4">
        <div class="row">
            <div class="col-75">
                <div class="containerOR">
                    <form onsubmit="return false">

                        <div class="rowOR">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Name">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="name@example.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Card Name">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <button class="btn btn-primary" onclick="Complete()">Make a Payment</button>
                    </form>
                </div>
            </div>
            <div class="col-25">
                <div class="containerOR">
                    <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span>
                    </h4>
                    <div id="CartItems"></div>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b id="TotalValue">$30</b></span></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-muted mt-auto rounded-top">
        <img src="../images/Logo.png" class="logoImage m-3">
        <div class="text-center border-top">&copy; 2023 - Kids Toys Store</div>
    </footer>

    <script src="./checkout.js"></script>
    <script src="../Account/LoginControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
